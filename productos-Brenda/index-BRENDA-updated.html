<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Cafetería Miski</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="../portada-Patrick/style.css">
    <link rel="stylesheet" href="Style-BRENDA.css">
    <link rel="icon" href="../portada-Patrick/imagenes/Logo de cafetería simple gris.png">
    <link rel="stylesheet" href="../portada-Patrick/script/bootstrap_min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container my-4">
            <!-- Hero Section para Productos -->
            <div class="products-hero text-center mb-5">
                <h1 class="products-title">
                    <i class="fas fa-mug-hot text-warning me-2"></i>
                    Nuestros Productos
                </h1>
                <p class="products-subtitle">Descubre nuestra amplia variedad de cafés y delicias artesanales</p>
            </div>

            <!-- Aquí va el contenido específico de productos de Brenda -->
            <div class="productos-brenda-content">
                <!-- El contenido original de la página de productos se mantiene aquí -->
                <article>
                    <img src="Imagenes/Imagen de portada.png" alt="Imagen principal" width="100%">
                </article>

                <article class="galeria">
                    <div class="columna">
                        <div class="producto">
                            <img src="Imagenes/Imagen 1.png" alt="Producto 1">
                            <div class="texto">
                                <p>Texto 1</p>
                                <p>Texto 2</p>
                            </div>
                        </div>
                        <!-- Resto del contenido de productos -->
                    </div>
                </article>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript Dependencies -->
    <script src="../portada-Patrick/script/bootstrap_bundle_min.js"></script>
    <script src="../portada-Patrick/script/code.js"></script>
    <script src="../includes/includes.js"></script>
    
    <!-- Establecer página activa -->
    <script>
        setActivePage('productos');
    </script>
</body>
</html>
